syntax = "proto3";

package room;

import "api.proto";

message CreateRoomReq {
  string Name = 1[(api.query) = "name"];
}

message CreateRoomResp {
  int32 Code = 1; // 0: success
  string Message = 2;
  CreateRoomRespData Data = 3; // 数据
}

message CreateRoomRespData {
  string RoomId = 1;
}

service RoomService {
  rpc CreateRoom(CreateRoomReq) returns(CreateRoomResp) {
    option (api.post) = "/api/room/create";
  }
}